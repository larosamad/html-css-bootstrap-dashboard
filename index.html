<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
    </head>
    <body>
        <nav class="container-full d-flex align-items-center bg-light px-4">
            <div class="d-md-none d-inline-block col-1 logo-mobile">
                <img src="./assets/img/mobile-logo.png" alt="Logo">
            </div>

            <div class="d-none d-md-inline-block col-2 logo">
                <img src="./assets/img/logo.svg" alt="Logo">
            </div>

            <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                        </div>
            </div>

            <div class="col-2 d-flex align-items-center justify-content-center">
                <div class="d-none d-lg-inline mx-1">
                    <i class="fa-solid fa-list"></i>
                </div>

                <div class="d-none d-lg-inline mx-1">
                    <i class="fa-solid fa-circle-question"></i>
                </div>

                <div class="d-none d-lg-inline mx-1">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <div class="btn">
                    <button class="btn bg-transparent text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-lightbulb"></i>
                    </button>
                    <ul class="dropdown-menu drop-down-menu-end">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Action two</button></li>
                        <li><button class="dropdown-item" type="button">Action three</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid ">
            <div class="row h-100">
                <div class="col-2 p-2 d-flex flex-column justify-content-between" id="side">
                    <div>
                        <div class="text-md-left text-center">
                            <i class="fa-solid fa-house align-middle"></i> <span class="d-none d-md-inline-block align-middle">Home</span>
                        </div>
                        <div class="text-md-left text-center">
                            <i class="fa-solid fa-chart-simple align-middle"></i> <span class="d-none d-md-inline-block align-middle">Stats</span>
                        </div>
                        <div class="text-md-left text-center">
                            <i class="fa-solid fa-signal align-middle"></i> <span class="d-none d-md-inline-block align-middle">Signal</span>
                        </div>
                    </div>
                        <div class="text-md-left text-center">
                            <i class="fa-solid fa-gear align-middle"></i> <span class="d-none d-md-inline-block align-middle">Admin</span>
                        </div>                
                </div>

                <div class="col-10 bg-secondary px-0 vh-100">
                    <div class="bg-primary text-white d-flex p-4 flex-wrap">
                        <div class="col-md-8 col-12">
                            <div class="d-inline">
                                <p class="fs-5 d-inline">Boolean</p> 
                                <span class="badge rounded-pill text-light bg-custom-pill">Piano</span> 
                            </div>

                            <div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><span class="badge rounded-pill text-light bg-custom-pill">3 App</span> </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        <span class="badge rounded-pill text-light bg-custom-pill d-lg-none">+</span>
                                        <span class="badge rounded-pill text-light bg-custom-pill d-none d-lg-inline-block">Light</span>
                                        <span class="badge rounded-pill text-light bg-custom-pill d-none d-lg-inline-block">Light</span>
                                        <span class="badge rounded-pill text-light bg-custom-pill d-none d-lg-inline-block">Light</span> 
                                    </li>
                                </ol>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <h4>Studenti attivi</h4>
                        </div>
                </div>
            </div>


            
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
